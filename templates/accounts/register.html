<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body style="font-family: 3M Trislan, ACaslonPro-BoldItalic;">
    <div>
        <form action="{% url 'accounts/register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <thead>
                    <td><tr>{{forms.as_table}}</tr></td>
                    <td><tr><input type="submit" value="Upload"></tr></td>
                </thead>
            </table>   
        </form>
    </div>
</body>
</html>
