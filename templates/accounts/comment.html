<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
</head>
<body>
    <h4>Like this post</h4>
    <div>
        <form action="{% url 'comment' likes.id %}" method="post">
            {% csrf_token %}
            {% for like in Comment.objects.all %}
            
            {% endfor %}
            <label for="like{{ forloop.counter }}" ><input type="button" value="0" name="comment">{{like.vote}}</label>
        </form>
    </div>
</body>
</html>
