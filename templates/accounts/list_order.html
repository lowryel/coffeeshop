<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order</title>
</head>
<body>
    <div>
        <h3 title="">Here are your orders</h3>
        {% for order in order_listing %}
        <h2>{{order.menu_name}}</h2>
        <p>{{order.email}}</p>
        <p>{{order.date}}</p>
        <p>{{order.time}}</p>
        <p>{{order.persons}}</p>
        {% endfor  %}

    </div>
</body>
</html>
