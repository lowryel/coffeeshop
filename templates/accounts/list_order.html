<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order</title>
</head>
<body>
    <div>
        <h3 title="">Here are your orders</h3>
        {% for order in order_listing %}
            {% filter upper %}
            <h2>{{order.menu_name}}</h2>
            {% endfilter %}
            <p>{{order.email}}</p>
            <p>{{order.date|timesince}}</p>
            <p>{{order.time}}</p>
            <p>You have {{order.persons}} order{{order.persons|pluralize}}</p>
        {% endfor  %}

    </div>
</body>
</html>
